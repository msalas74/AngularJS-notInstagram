<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Instagram API Search App</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<link href='//fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

</head>
<body ng-controller="myCtrl">


		<form name="myForm" novalidate ng-submit="searchInstagram(query)" ng-cloak>

		<header class="masthead">
		<img src="img/ng-instagram.png"><br>
			
			<div class="container">
			<input class="querry" type="text" name="search" ng-model="query" placeholder="Enter a tag to search" required />
			<br>
			<input type="submit" class="buttons" value="Submit"/><br>
		<div class="clearFix"></div>
			<p class="querryResult" ng-if="querried">We found {{images.length}} results for <em>"{{searched}}"</em></p>
			<p class="errorMsg" ng-if="error">Tag required!</p>
			</div>

		</header>
		
		<section>
			

			<div class="photos" ng-show="querried" >
				<img class="resultImages"   ng-repeat="image in images" ng-src="{{image.images.low_resolution.url}}" />
			</div>
		</section>	
		</form>

		<footer>
			<ul>
				<li>
					Cover image via <a href="https://unsplash.com/" target="_blank">Unsplash</a>
				</li>
			</ul>
		</footer>
	

	<script src="https://code.angularjs.org/1.3.14/angular.js" data-semver="1.3.14" data-require="angular.js@1.3.14"></script>
    <script data-require="angular-animate@*" data-semver="1.4.0-beta.2" src="https://code.angularjs.org/1.4.0-beta.2/angular-animate.js"></script>
    <script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
